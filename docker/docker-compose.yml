version: "3.8"

services:
  app:
    build: .
    # Specify the image registry here
    image: #{DOCKER_DEPLOY_APP_IMAGE}#
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASS}
      POSTGRES_DB: ${DATABASE_NAME}

    logging:
      driver: "json-file"
      options:
        max-size: "50m"

  redis:
    restart: unless-stopped
    image: redis:latest
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    environment:
      REDIS_PASSWORD: ${REDIS_PASS}
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:
